<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea Independiente 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cssTarea2.css'>
</head>
<body>
    <h1>Bienvenido!</h1>
    <form>
        <input type="text" id="primerNombre" placeholder="Primer Nombre">
        <input type="text" id="segundoNombre" placeholder="Segundo Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="number" id="edadUsuario" placeholder="Edad">
        <button id="botonIngreso">Ingreso al bar!</button>
        <input type="text" disabled id="informacionCompilada" size="40px;">
        <button type="reset" id="reset">Resetear!</button>
    </form>
    <h2>
        <img src="bouncer.webp" id="fotito">
    </h2>
<script src="tareaIndependiente2.js"></script>
</body>
</html>
