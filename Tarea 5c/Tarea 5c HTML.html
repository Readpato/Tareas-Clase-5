<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 5c </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Tarea 5c CSS.css'>
</head>
<body>
    <h1>Calculo de numeros de un array!</h1>
    <form>
        <ol>
            <li class="numerosArray">4</li>
            <li class="numerosArray">10</li>
            <li class="numerosArray">17</li>
            <li class="numerosArray">7</li>
            <li class="numerosArray">5</li>
            <li class="numerosArray">2</li>
            <li class="numerosArray">32</li>
        </ol>

        <p>El promedio del array es <em id="calculoPromedioArray"></em></p>
        <p>El numero mas pequeno del array es <em id="numeroPequenoArray"></em></p>
        <p>El numero mas grande del array es <em id="numeroGrandeArray"></em></p>
        <p>El numero que mas se repite en el array es <em id="numeroRepetidoArray"> </em></p>

        <button id="calcularPromedio">Calcula el promedio</button>
        <button id="calcularNumeroPequeno">Descubri el numero mas pequeno</button>
        <button id="calcularNumeroGrande">Descubri el numero mas grande</button>

    </form>




    <script src='Tarea 5c JS.js'></script>
</body>
</html>
